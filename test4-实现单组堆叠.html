
<!DOCTYPE html> 
<html> 
<head> 
    <title>Test Page</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .card {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background-color: blue;  
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .locator {
            width: 100px;
            height: 100px;

            position: relative;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;

            /* margin: 10px; */

            border-top: 8px solid #fff;
            border-left: 8px solid #fff;
            border-right: 8px solid #fff;
            border-bottom: 56px solid #fff;
            
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .centered-image {
          position: absolute;
            top: 40%;
            left: 40%;
            transform: translate(-50%, -50%);
        }

    </style>
</head> 

<body> 
  <div class="card">
    <div class="locator" id="locator"></div>
    <img class="centered-image" src="./image/cankao/img1.jpeg" alt="">
    <img class="centered-image" src="./image/cankao/img2.jpeg" alt="">
    <img class="centered-image" src="./image/cankao/img3.jpeg" alt="">
    <img class="centered-image" src="./image/cankao/img4.jpeg" alt="">
    <img class="centered-image" src="./image/cankao/img5.jpeg" alt="">
    <img class="centered-image" src="./image/cankao/img6.jpeg" alt="">
  </div>

  <script>
    // 获取所有图片元素
    var images = document.querySelectorAll('.centered-image');
  
    // 选择前四张图片
    var selectedImages = Array.from(images).slice(0, 4);
  
    // 获取locator容器
    var photoLocator = document.getElementById('locator'); // 请将 'locator' 替换为你实际使用的父级容器的 ID
  
    // 将前四张图片定位在locator容器随机位置
    selectedImages.forEach(function (image) {
      image.style.position = 'absolute';
  
      const locatorWidth = photoLocator.offsetWidth;
      const locatorHeight = photoLocator.offsetHeight;
      const imageWidth = image.offsetWidth;
      const imageHeight = image.offsetHeight;
      const randomX = Math.floor(Math.random() * (locatorWidth - imageWidth));
      const randomY = Math.floor(Math.random() * (locatorHeight - imageHeight));
  
      image.style.left = randomX + 'px';
      image.style.top = randomY + 'px';
  
      // 为每张图片生成随机旋转角度并应用类
      var rotation = Math.floor(Math.random() * 31) - 15; // 随机生成-15~15之间的整数
      image.style.transform = 'rotate(' + rotation + 'deg)';
  
      // 将新图片添加到图片容器中
      photoLocator.appendChild(image);
    });

    // 隐藏剩下的图片
    var unselectedImages = Array.from(images).slice(4);
    unselectedImages.forEach(function(image) {
      image.style.display = 'none';
    });
  </script>


</body> 
</html>
