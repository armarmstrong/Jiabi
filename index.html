<script>
    const jiabiPhoto = document.getElementById('jiabi-photo');

    jiabiPhoto.addEventListener('mousemove', (e) => {
    // Calculate the rotation angles based on the mouse position
    const xRotation = (e.clientX - jiabiPhoto.offsetLeft) / jiabiPhoto.offsetWidth * 10;
    const yRotation = (e.clientY - jiabiPhoto.offsetTop) / jiabiPhoto.offsetHeight * 10;

    // Apply the rotations to the div
    jiabiPhoto.style.transform = `rotateY(${yRotation}deg) rotateX(${xRotation}deg)`;
    });

    jiabiPhoto.addEventListener('mouseout', () => {
    // Reset the rotations when the mouse leaves the div
    jiabiPhoto.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
</script>
