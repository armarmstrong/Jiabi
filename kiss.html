<script>

    newImage.style.height = "100px";
    
    // 随机设置新图片的旋转角度
    const randomRotation = Math.floor(Math.random() * 360);
    newImage.style.transform = `rotate(${randomRotation}deg)`;
    
    // 随机生成新图片的位置坐标

    // 整张图片
    // const containerWidth = photoContainer.offsetWidth;
    // const containerHeight = photoContainer.offsetHeight;
    // const randomX = Math.floor(Math.random() * (containerWidth - 100)); // 减去图片宽度

    // newImage.style.left = randomX + "px";
    // newImage.style.top = randomY + "px";

    const containerWidth = photoContainer.offsetWidth;
    const containerHeight = photoContainer.offsetHeight;
    const imageWidth = 100; // 新图片的宽度
    const imageHeight = 100; // 新图片的高度
    const quarterWidth = containerWidth * 0.25; // 右侧 1/4 宽度
    const quarterHeight = containerHeight * 0.25; // 上方 1/4 高度
    const availableWidth = containerWidth - imageWidth - quarterWidth; // 可用的横向宽度范围
    const availableHeight = containerHeight - imageHeight - quarterHeight; // 可用的纵向高度范围

    const randomX = Math.floor(Math.random() * availableWidth) + quarterWidth;
    const randomY = Math.floor(Math.random() * availableHeight) ;

    newImage.style.left = randomX + "px";
    newImage.style.top = randomY + "px";




    // 假设 MP3 文件夹的路径为 "./mp3文件夹"

<script>
    const catButton = document.getElementById('cat');

// Listen for button clicks
catButton.addEventListener('click', function() {
  // Check if the cat image already exists
  const catImage = document.querySelector('img[src="./image/cat.png"]');

  if (catImage) {
    // If the image already exists, play the fart sound
    const audio = new Audio("./audio/fart.mp3");
    audio.play();
  } else {
    // If the image does not exist, create a new image and play the fart sound
    const newImage = document.createElement('img');
    newImage.src = "./image/cat.png";
    newImage.alt = "Cat Image";

    // Set the new image's fixed size
    newImage.style.width = "100px";
    newImage.style.height = "100px";
    newImage.style.position = "fixed";
    newImage.style.left = "50%";
    newImage.style.top = "50%";
    newImage.style.transform = "translate(-50%, -50%) scale(0.85)";

    // Add the new image to the page
    document.body.appendChild(newImage);

    // Set the initial opacity to 1
    newImage.style.opacity = "1";

    // Set the target scale to 12% of the screen width
    const targetScale = window.innerWidth * 0.0101;

    // Define the animation step
    const animationStep = (timestamp) => {
      // Calculate the current scale based on the elapsed time
      const elapsedTime = timestamp - startTime;
      const currentScale = 0.85 + (targetScale - 0.85) * (elapsedTime / 400);

      // Update the image's scale
      newImage.style.transform = `translate(-50%, -50%) scale(${currentScale})`;

      // If the current scale is less than the target scale, continue the animation
      if (currentScale < targetScale) {
        requestAnimationFrame(animationStep);
      }
    };

    // Start the animation
    const startTime = performance.now();
    requestAnimationFrame(animationStep);

    // Play the fart sound
    const audio = new Audio("./audio/fart.mp3");
    audio.play();
  }
});

</script>
