<script> 
  // 获取按钮和图片容器
  const kissButton = document.getElementById('kiss');
  const photoContainer = document.getElementById('photo-container');

  // 监听按钮点击事件
  kissButton.addEventListener('click', function() {
    // 创建新的图片元素
    const newImage = document.createElement('img');
    newImage.src = "./image/kiss.png";
    newImage.alt = "Kiss Image";
    
    // 设置新图片的固定大小
    newImage.style.width = "100px";
    newImage.style.height = "100px";
    
    // 随机设置新图片的旋转角度
    const randomRotation = Math.floor(Math.random() * 360);
    newImage.style.transform = `rotate(${randomRotation}deg)`;
    
    // 随机生成新图片的位置坐标

    // 整张图片
    // const containerWidth = photoContainer.offsetWidth;
    // const containerHeight = photoContainer.offsetHeight;
    // const randomX = Math.floor(Math.random() * (containerWidth - 100)); // 减去图片宽度
    // const randomY = Math.floor(Math.random() * (containerHeight - 100)); // 减去图片高度
    // newImage.style.left = randomX + "px";
    // newImage.style.top = randomY + "px";

    const containerWidth = photoContainer.offsetWidth;
    const containerHeight = photoContainer.offsetHeight;
    const imageWidth = 100; // 新图片的宽度
    const imageHeight = 100; // 新图片的高度
    const quarterWidth = containerWidth * 0.25; // 右侧 1/4 宽度
    const quarterHeight = containerHeight * 0.25; // 上方 1/4 高度
    const availableWidth = containerWidth - imageWidth - quarterWidth; // 可用的横向宽度范围
    const availableHeight = containerHeight - imageHeight - quarterHeight; // 可用的纵向高度范围

    const randomX = Math.floor(Math.random() * availableWidth) + quarterWidth;
    const randomY = Math.floor(Math.random() * availableHeight) ;

    newImage.style.left = randomX + "px";
    newImage.style.top = randomY + "px";




    // 假设 MP3 文件夹的路径为 "./mp3文件夹"
    const folderPath = "./audio/kiss-audio";

    // MP3 文件的列表
    const mp3Files = [
    "kiss00.mp3",
    "kiss01.mp3",
    "kiss02.mp3",
    "kiss03.mp3",
    "kiss04.mp3",
    "kiss05.mp3",
    "kiss06.mp3",
    "kiss07.mp3",
    "kiss08.mp3",
    "kiss09.mp3",
    "kiss10.mp3",
    // 添加更多 MP3 文件名...
    ];

    // 生成一个随机索引
    const randomIndex = Math.floor(Math.random() * mp3Files.length);

    // 随机选择的 MP3 文件名
    const randomMp3 = mp3Files[randomIndex];

    // 构建 MP3 文件的完整路径
    const mp3Path = folderPath + "/" + randomMp3;

    // 创建音效元素
    const audio = new Audio(mp3Path);

    // 播放音效
    audio.play();

    // 将新图片添加到图片容器中
    photoContainer.appendChild(newImage);

    // 设置初始透明度为0.85
    newImage.style.opacity = 0.85;

    // 设置过渡时间为2秒
    newImage.style.transition = "opacity 2s";

    // 0.8秒后将透明度设置为0
    setTimeout(() => {
    newImage.style.opacity = 0;
    }, 800);
  });
</script>
