    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f3f0;
            background-size: cover;
            position: relative;
        }
        

        #header {
            /* background-color: blueviolet; */
            width: 96%;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 16px;
            position: absolute;
            z-index: 2;

            display: flex;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 4px 8px 4px 8px;
        }

        #header > .container.left {
            background-color: rgba(180, 180, 180, 0.4);
            backdrop-filter: blur(10px);

            height: 40px;
            padding: 4px 4px 4px 4px;    
            border-radius: 10px;
            flex: 0;

            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 4px;
        }

        #header > .container.right {
            /* background-color: green; */
            padding: 0;

            display: flex;
            flex-direction: row-reverse;
            justify-content: flex;
            align-items: center;
            gap: 4px;
        }

        #header > .container.add {
            margin-left: 6px;
        }

        #header button {
            border-radius: 6px;
            height: 32px;
            border: none;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

        #header > .container.left button {
            background-color: #fff0;
            color: black;
        }

        #header > .container.left button:hover {
            background-color: rgba(180, 180, 180, 0.95);
        }

        #header > .container.left button:active  {
            background-color: #f4f3f0;
            color: black;
        }

        #header > .container.right button {
            background-color: purple;   
            color: white;
        }

        #header > .container.right button:hover {
            background-color: rgba(180, 180, 180, 0.95);
            color: black;
        }

        #header > .container.right button:active  {
            background-color: rgb(165, 123, 165);
            color: black;
        }

        
        #photo {

            position: fixed;
            width: 100%;
        
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #photo > .container {
            background-color: aqua;

            position: relative;
            
            width: auto;
            height: 100vh;
            z-index: -1;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #photo img {
            top: 0;
            left: 0;
            height: 100%;
            z-index: -1;
            position: absolute;
        }

        #photo-container img {
            position: absolute;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #footer {
            /* background-color: blueviolet; */
            width: 96%;
            margin-left: 2%;
            margin-right: 2%;
            bottom: 0;
            margin-bottom: 48px;
            
            position: absolute;
            z-index: 1;

            display: flex;
            flex-direction: row;
        }

        .emoji {
            font-size: 32px;
            color: #fff;
        }

        #footer > .empty {
            /* background-color: aqua; */
            width: 100%;
        }
        
        
        #footer > .container {
            background-color: rgba(180, 180, 180, 0.4);
            backdrop-filter: blur(10px);
            flex : 0;
            padding: 4px;
            border-radius: 8px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        #footer > .container button {
            border-radius: 4px;
            width: 48px;
            height: 48px;
            border: none;
            background-color: rgba(180, 180, 180, 0);
        }

        #footer > .container button:hover {
            background-color: rgba(180, 180, 180, 0.8);
        }

        #footer > .container button:active  {
            background-color: #f4f3f0;
        }

        



        
        @media (max-width: 768px) {
            #footer > .empty {
                display: none;
                width: 0;
            }

            #footer > .container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            
            }


        }
    </style>

<script>
  // 获取按钮和图片容器
  const kissButton = document.getElementById('kiss');
  const photoContainer = document.getElementById('photo-container');

  // 监听按钮点击事件
  kissButton.addEventListener('click', function() {
    // 创建新的图片元素
    const newImage = document.createElement('img');
    newImage.src = "./image/kiss.png";
    newImage.alt = "Kiss Image";
    
    // 设置新图片的固定大小
    newImage.style.width = "100px";
    newImage.style.height = "100px";
    
    // 随机设置新图片的旋转角度
    const randomRotation = Math.floor(Math.random() * 360);
    newImage.style.transform = `rotate(${randomRotation}deg)`;
    
    // 随机生成新图片的位置坐标
    const containerWidth = photoContainer.offsetWidth;
    const containerHeight = photoContainer.offsetHeight;
    const randomX = Math.floor(Math.random() * (containerWidth - 400)); // 减去图片宽度
    const randomY = Math.floor(Math.random() * (containerHeight - 400)); // 减去图片高度
    newImage.style.left = randomX + "px";
    newImage.style.top = randomY + "px";

    // 将新图片添加到图片容器中
    photoContainer.appendChild(newImage);
  });
</script>
